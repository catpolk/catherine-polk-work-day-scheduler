<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- font-awesome css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- fonts googleapis css -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="weekDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="time-block row" id="9am">
            <div class="col-md-1 hour"> 9AM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
            </button>
        </div>
        <div class="time-block row" id="10am">
            <div class="col-md-1 hour"> 10AM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="11am">
            <div class="col-md-1 hour"> 11AM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="12pm">
            <div class="col-md-1 hour"> 12pm</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="1pm">
            <div class="col-md-1 hour"> 1PM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="2pm">
            <div class="col-md-1 hour"> 2PM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="3pm">
            <div class="col-md-1 hour"> 3PM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="4pm">
            <div class="col-md-1 hour"> 4PM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
        <div class="time-block row" id="5pm">
            <div class="col-md-1 hour"> 5PM</div>
            <textarea class="col-md-10 description"> </textarea>
            <button class="btn saveBtn col-md-1"> <i class="fa-save"></i></button>
        </div>
      </div>
    <script src="./script.js"></script>
  </body>
</html>
